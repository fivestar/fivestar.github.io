layout: default
title: Timer | fvstr.jp
description: Simple Countdown Timer
---

<header class="header">
  <h1 class="header__headline">Timer</h1>
  <p class="header__subheadline">simple countdown timer</p>
</header>

<article class="content timer-content">
  <div class="timer-controls">
    <select id="timer-times">
      <option value="3">0:03</option>
      <option value="60">1:00</option>
      <option value="120">2:00</option>
      <option value="180">3:00</option>
      <option value="300" selected>5:00</option>
      <option value="600">10:00</option>
      <option value="900">15:00</option>
      <option value="1200">20:00</option>
      <option value="1800">30:00</option>
      <option value="2400">40:00</option>
      <option value="3000">50:00</option>
      <option value="3600">60:00</option>
    </select>
    <button class="btn btn-primary timer-start">Start</button>
    <button class="btn btn-danger timer-fire">Fire</button>
    <button class="btn btn-warning timer-reset">Reset</button>
  </div>
  <div class="timer-display">
    <div id="timer-value">00:00</div>
  </div>
</article>

<script crossorigin="anonymous" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/assets/js/timer.js"></script>
