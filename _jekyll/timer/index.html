---
layout: default
title: Timer | fvstr.jp
description: Simple Countdown Timer
---

<header class="header">
  <h1 class="header__headline">Timer</h1>
  <p class="header__subheadline">simple countdown timer</p>
</header>

<article class="content timer-content">

  <div class="timer-controls">
    <div class="timer-time" id="timer-input">
      <input type="text" class="input-field" value="5:00">
      <div class="time-picker">
        <button class="time-picker__item" data-time="1:00">1:00</button>
        <button class="time-picker__item" data-time="3:00">3:00</button>
        <button class="time-picker__item" data-time="5:00">5:00</button>
        <button class="time-picker__item" data-time="10:00">10:00</button>
        <button class="time-picker__item" data-time="15:00">15:00</button>
        <button class="time-picker__item" data-time="20:00">20:00</button>
        <button class="time-picker__item" data-time="30:00">30:00</button>
      </div>
    </div>
    <button class="btn" id="timer-start">Start</button>
    <button class="btn" id="timer-reset">Reset</button>
    <button class="btn" id="timer-gong">Gong</button>
  </div>

  <div class="timer-display" id="timer-display">
    <div class="timer-display__time">00:00</div>
  </div>

</article>

<script crossorigin="anonymous" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/assets/js/timer.js"></script>
