---
layout: default
title: Kana | fvstr.jp
description: 日本語の全角/半角、ひらがな/カタカナ変換を簡単に行えるツールです
---

<header class="header">
  <h1 class="header__headline">Kana</h1>
  <p class="header__subheadline">transform Japanese script</p>
</header>

<article class="content">

  <div class="kana-form kana-form--source" id="kana-form-source">
    <fieldset>
      <div class="kana-control">
        <label class="kana-control__label" for="kana-source">SOURCE</label>
        <div class="kana-control__area">
          <textarea class="kana-control__input" id="kana-source" placeholder="みなとくあかさか9-7-1 ミッドタウン・タワー"></textarea>
          <button class="btn kana-control__button kana-control__button--reset">Reset</button>
        </div>
      </div>
    </fieldset>
  </div><!-- /#kana-form-source -->

  <div class="kana-form kana-form--dest" id="kana-form-dest">
    <fieldset>
      <div class="kana-control">
        <label class="kana-control__label" for="kana-dest-general">to 半角英数/全角カナ</label>
        <div class="kana-control__area">
          <textarea class="kana-control__input" id="kana-dest-general" data-convert="KVas" readonly></textarea>
          <button class="btn kana-control__button kana-control__button--copy">Copy</button>
        </div>
      </div>

      <div class="kana-control">
        <label class="kana-control__label" for="kana-dest-zenkaku">to 全角</label>
        <div class="kana-control__area">
          <textarea class="kana-control__input" id="kana-dest-zenkaku" data-convert="KVAS" readonly></textarea>
          <button class="btn kana-control__button kana-control__button--copy">Copy</button>
        </div>
      </div>

      <div class="kana-control">
        <label class="kana-control__label" for="kana-dest-hankaku">to 半角</label>
        <div class="kana-control__area">
          <textarea class="kana-control__input" id="kana-dest-hankaku" data-convert="khas" readonly></textarea>
          <button class="btn kana-control__button kana-control__button--copy">Copy</button>
        </div>
      </div>

      <div class="kana-control">
        <label class="kana-control__label" for="kana-dest-katakana">かな to 全角カナ</label>
        <div class="kana-control__area">
          <textarea class="kana-control__input" id="kana-dest-katakana" data-convert="CKVAS" readonly></textarea>
          <button class="btn kana-control__button kana-control__button--copy">Copy</button>
        </div>
      </div>

      <div class="kana-control">
        <label class="kana-control__label" for="kana-dest-hiragana">カナ to 全角かな</label>
        <div class="kana-control__area">
          <textarea class="kana-control__input" id="kana-dest-hiragana" data-convert="cHVAS" readonly></textarea>
          <button class="btn kana-control__button kana-control__button--copy">Copy</button>
        </div>
      </div>
    </fieldset>

  </div><!-- /#kana-form-dest -->

</article>

<script src="/assets/js/vendor/p2js.mb_convert_kana.js"></script>
<script src="/assets/js/kana.js"></script>
